  ackTimeout: 10s
  refreshConnection: 30s
  heartbeatInterval: 10s

dumper:
  handler: 'esbulk' # defaults event, publisher is used. [event,esbulk,clickhouse]
  filesize: 0 # defaults 0: 1 MB(1*1024*1024), -1: no limit
  rows: 0 # defaults 0: 8164 rows, -1: no limit, 
  path: 
  repository:
    host: 127.0.0.1
    port: 9000
    name: biz
    user:
    password:
    params:
      debug: true
    defaultTableEngine:
    tables:
      table_name:
        engine: 
        engineParams:
        orderBy:
        partitionBy: 
        primaryKey: 
        sampleBy:
        settings:
        columns:
          id:

logger:
  caller: false
  level: 'info' # defaults info, [warning,error,fatal,info,debug]
  humanReadable: true

database:
