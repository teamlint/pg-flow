  port: 5432
  name: test
  user: pglogrepl
  password: secret
  filter:
    schema:
    tables:
      table_name:
        - insert
        - update
        - delete

publisher:
  type: nats
  address: localhost:4222
  clusterID: test-cluster
  clientID: flow-client1
